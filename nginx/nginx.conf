
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
    
   server {  
    listen              443 ssl;
    server_name         owesomeness.playground.com;
    ssl_certificate     /etc/ssl/home.crt;
    ssl_certificate_key /etc/ssl/home.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

   location / {
    		proxy_pass              http://prometheus:8080;
                proxy_set_header        X-Forwarded-For $remote_addr;
                auth_basic              "Restricted"; 
                auth_basic_user_file    /etc/secrets/htpasswd;
   }

  }
   server {  
    listen              443 ssl;
    server_name         exporter.com;
    ssl_certificate     /etc/ssl/home.crt;
    ssl_certificate_key /etc/ssl/home.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

   location / {
    		proxy_pass              http://node-exporter:9100;
                proxy_set_header        X-Forwarded-For $remote_addr;
                auth_basic              "Restricted"; 
                auth_basic_user_file    /etc/secrets/htpasswd;
    }
}
   server {  
    listen              443 ssl;
    server_name         cadvisor.com;
    ssl_certificate     /etc/ssl/home.crt;
    ssl_certificate_key /etc/ssl/home.key;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

   location / {
    		proxy_pass              http://cadvisor:8081;
                proxy_set_header        X-Forwarded-For $remote_addr;
                auth_basic              "Restricted"; 
                auth_basic_user_file    /etc/secrets/htpasswd;
    }
}
}
